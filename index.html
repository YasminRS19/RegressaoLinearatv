<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Previsão de inscritos no ensino superior</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe os orçamentos de publicidade com:</h2>
                
                <div class="form-group">                
                    <label for="populacao">População:</label>
                    <input type="number" value=0 class='form-control' name="populacao" id="populacao" placeholder="Insira o valor inteiro">                    
                </div>        
                
                <div class="form-group">                
                    <label for="indiceprecocons">Indice de preco ao consumidor:</label>
                    <input type="number" value=0 class='form-control' name="indiceprecocons" id="indicedeprecoconsumidor" placeholder="Insira o valor inteiro">                    
                </div>                
                
                
                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Previsão de inscritos no ensino superior: -</h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
                populacao = document.getElementById("populacao").value;
                indiceprecocons = document.getElementById("indicedeprecoconsumidor").value;
                resultado = Math.round(112.97 - (populacao*0.29) + (indiceprecocons*0)).toFixed(2);
                document.getElementById("resultado").innerHTML = "Previsão de inscritos no ensino superior: mais "+resultado+" inscritos.";
            }
        </script>
    </body>
</html>
